<html lang="ko">

  <title>지구의 날 9일 기도</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
    }
    h1 {
      margin-top: 40px;
      color: #2e8b57;
    }
    .day-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    .day {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .day:hover {
      transform: translateY(-5px);
    }
    .icon {
      font-size: 2em;
    }
    a {
      text-decoration: none;
      color: #333;
    }
  </style>
</head>
