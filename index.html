<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>지구의 날 9일 기도</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      position: relative;
      min-height: 100vh;
      padding-bottom: 150px;
    }
    .title {
      margin-top: 60px;
      color: #2e8b57;
      font-size: 6em; /* 카드와 같은 크기 */
      line-height: 1.2;
    }
    .day-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 50px;
      padding: 100px;
      max-width: 1800px;
      margin: auto;
    }
    .day {
      background-color: #ffffff;
      border-radius: 30px;
      padding: 80px 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: transform 0.2s;
      font-size: 6em;
    }
    .day:hover {
      transform: translateY(-15px);
    }
    a {
      text-decoration: none;
      color: #333;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      right: 40px;
      display: flex;
      align-items: center;
      font-size: 2em;
      color: #555;
    }
    .footer img {
      height: 60px;
      margin-right: 15px;
    }
  </style>
</head>
<body>
  <div class="title">
    <div style="color: #2e8b57;">2025년</div>
    <div style="color: #2e8b57;">지구의 날 9일 기도</div>
    <div style="color: #000000;">(날짜를 누르세요)</div>
  </div>

  <div class="day-list">
    <div class="day"><a href="day1.html">4/14(월) 🌌<br>심연</a></div>
    <div class="day"><a href="day2.html">4/15(화) 💡<br>빛</a></div>
    <div class="day"><a href="day3.html">4/16(수) ☁️<br>하늘</a></div>
    <div class="day"><a href="day4.html">4/17(목) 🌍<br>땅</a></div>
    <div class="day"><a href="day5.html">4/18(금) 💧<br>물</a></div>
    <div class="day"><a href="day6.html">4/19(토) 🌱<br>식물</a></div>
    <div class="day"><a href="day7.html">4/20(일) 🐾<br>동물</a></div>
    <div class="day"><a href="day8.html">4/21(월) 🧍<br>인간</a></div>
    <div class="day"><a href="day9.html">4/22(화) ✨<br>안식일</a></div>
  </div>

  <div class="footer">
    <img src="대야미성당로고p.png" alt="대야미 성당 로고">
    <span>대야미 성당</span>
  </div>
</body>
</html>
